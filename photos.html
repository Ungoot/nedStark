<!DOCTYPE html>
<html>
  <head>
    <title>Photos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="my-black">
    <nav class="my-sidebar my-bar-block my-small my-center">
      <a
        href="index.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-home my-xxlarge"></i>
        <p>HOME</p>
      </a>
      <a
        href="about.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-user my-xxlarge"></i>
        <p>ABOUT</p>
      </a>
      <a
        href="photos.html"
        class="my-bar-item my-button my-padding-large my-black"
      >
        <i class="fa fa-eye my-xxlarge"></i>
        <p>PHOTOS</p>
      </a>
      <a
        href="contact.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-envelope my-xxlarge"></i>
        <p>CONTACT</p>
      </a>
      <div
        class="my-content my-text-grey my-xlarge"
        style="position: relative; top: 47%"
      >
        <i class="fa fa-facebook-official my-hover-opacity"></i>
        <i class="fa fa-instagram my-hover-opacity"></i>
        <i class="fa fa-snapchat my-hover-opacity"></i>
        <i class="fa fa-pinterest-p my-hover-opacity"></i>
        <i class="fa fa-twitter my-hover-opacity"></i>
        <i class="fa fa-linkedin my-hover-opacity"></i>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="my-padding-large" id="main">
      <!-- Portfolio Section -->
      <div class="my-content">
        <h2 class="my-text-light-grey">My Photos</h2>
        <hr style="width: 200px" class="my-opacity" />
        <!-- Grid for photos -->
        <div class="my-row-padding" style="margin: 0 -16px">
          <div class="my-half">
            <img
              class="my-img-padding"
              src="https://picsum.photos/500/300"
              style="width: 100%"
            />
            <img
              class="my-img-padding"
              src="https://picsum.photos/500/850"
              style="width: 100%"
            />
            <img
              class="my-img-padding"
              src="https://picsum.photos/500/600"
              style="width: 100%"
            />
          </div>
          <div class="my-half">
            <img
              class="my-img-padding"
              src="https://picsum.photos/500/500"
              style="width: 100%"
            />
            <img
              class="my-img-padding"
              src="https://picsum.photos/500/400"
              style="width: 100%"
            />
            <img
              class="my-img-padding"
              src="https://picsum.photos/500/300"
              style="width: 100%"
            />
            <img
              class="my-img-padding"
              src="https://picsum.photos/500/534"
              style="width: 100%"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
