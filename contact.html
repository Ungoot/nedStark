<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="my-black">
    <nav class="my-sidebar my-bar-block my-small my-center">
      <a
        href="index.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-home my-xxlarge"></i>
        <p>HOME</p>
      </a>
      <a
        href="about.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-user my-xxlarge"></i>
        <p>ABOUT</p>
      </a>
      <a
        href="photos.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-eye my-xxlarge"></i>
        <p>PHOTOS</p>
      </a>
      <a
        href="contact.html"
        class="my-bar-item my-button my-padding-large my-black"
      >
        <i class="fa fa-envelope my-xxlarge"></i>
        <p>CONTACT</p>
      </a>
      <div
        class="my-content my-text-grey my-xlarge"
        style="position: relative; top: 47%"
      >
        <i class="fa fa-facebook-official my-hover-opacity"></i>
        <i class="fa fa-instagram my-hover-opacity"></i>
        <i class="fa fa-snapchat my-hover-opacity"></i>
        <i class="fa fa-pinterest-p my-hover-opacity"></i>
        <i class="fa fa-twitter my-hover-opacity"></i>
        <i class="fa fa-linkedin my-hover-opacity"></i>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="my-padding-large" id="main">
      <!-- Contact Section -->
      <div class="my-content my-text-grey">
        <h2 class="my-text-light-grey">Contact Me</h2>
        <hr style="width: 200px" class="my-opacity" />
        <div class="my-section">
          <p>
            <i
              class="fa fa-map-marker fa-fw my-text-white my-xxlarge my-margin-right"
            ></i>
            Winterfeld, The North
          </p>
          <p>
            <i
              class="fa fa-phone fa-fw my-text-white my-xxlarge my-margin-right"
            ></i>
            Phone: +123 456 78 90
          </p>
          <p>
            <i
              class="fa fa-envelope fa-fw my-text-white my-xxlarge my-margin-right"
            >
            </i>
            Email: ned@stark.com
          </p>
        </div>
        <br />
        <p>Let's get in touch. Send me a message:</p>
        <form action="#">
          <p>
            <input
              class="my-input my-padding-16"
              type="text"
              placeholder="Name"
              required
              name="Name"
            />
          </p>
          <p>
            <input
              class="my-input my-padding-16"
              type="text"
              placeholder="Email"
              required
              name="Email"
            />
          </p>
          <p>
            <input
              class="my-input my-padding-16"
              type="text"
              placeholder="Subject"
              required
              name="Subject"
            />
          </p>
          <p>
            <input
              class="my-input my-padding-16"
              type="text"
              placeholder="Message"
              required
              name="Message"
            />
          </p>
          <p>
            <button
              class="my-button my-light-grey my-padding-large"
              type="submit"
            >
              <i class="fa fa-paper-plane"></i> SEND MESSAGE
            </button>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
