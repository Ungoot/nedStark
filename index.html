<!DOCTYPE html>
<html>
  <head>
    <title>Start Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="my-black">
    <nav class="my-sidebar my-bar-block my-small my-center">
      <a href="#" class="my-bar-item my-button my-padding-large my-black">
        <i class="fa fa-home my-xxlarge"></i>
        <p>HOME</p>
      </a>
      <a
        href="about.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-user my-xxlarge"></i>
        <p>ABOUT</p>
      </a>
      <a
        href="photos.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-eye my-xxlarge"></i>
        <p>PHOTOS</p>
      </a>
      <a
        href="contact.html"
        class="my-bar-item my-button my-padding-large my-hover-black"
      >
        <i class="fa fa-envelope my-xxlarge"></i>
        <p>CONTACT</p>
      </a>
      <div
        class="my-content my-text-grey my-xlarge"
        style="position: relative; top: 47%"
      >
        <i class="fa fa-facebook-official my-hover-opacity"></i>
        <i class="fa fa-instagram my-hover-opacity"></i>
        <i class="fa fa-snapchat my-hover-opacity"></i>
        <i class="fa fa-pinterest-p my-hover-opacity"></i>
        <i class="fa fa-twitter my-hover-opacity"></i>
        <i class="fa fa-linkedin my-hover-opacity"></i>
    </div>
    </nav>
    <div class="my-padding-large avatar-bg" style="height: 100vh">
      <header
        class="my-container my-padding-32 my-center"
        style="position: relative; top: 42%"
      >
        <h1
          class="my-jumbo focus-in-expand-fwd"
          style="
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 1),
              0px -2px 2px rgba(0, 0, 0, 1);
          "
        >
          I'm Eddard Stark.
        </h1>
        <p
          class="focus-in-expand-fwd"
          style="
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 1),
              0px -2px 2px rgba(0, 0, 0, 1);
          "
        >
        Warden of the North and Hand of the King.
        </p>
      </header>
    </div>
  </body>
</html>
